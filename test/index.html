<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/white.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-hook="helloWorld">Slide 1</section>
      <section>Slide 2</section>
    </div>
  </div>
  <script src="js/head.min.js"></script>
  <script src="js/reveal.js"></script>
  <script>
    Reveal.initialize({
      dependencies: [
        { 
          src: ((location.pathname === '/') ? '' : '..') + '/dist/hooks.js',
          condition: function () {
            return !!document.querySelector('[data-hook]');
          }
        }
      ]
    });
  </script>
</body>
</html>
